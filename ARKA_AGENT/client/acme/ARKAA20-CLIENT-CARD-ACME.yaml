# ARKA_AGENT/ARKAA20-CLIENT-CARD.yaml
id: ARKAA20-CLIENT-CARD
version: 1.0.0
title: "Structure commune multi-clients"
summary: >
  Template partagé par tous les clients. Les données spécifiques
  viennent de clients/{name}.yaml

# === RÈGLES PROJET COMMUNES ===
project_rules:
  core_refs:
    hierarchy: "ARKORE01-HIERARCHY"
    rules: "ARKORE02-GLOBAL-RULES"
    teams: "ARKORE03-TEAMS-CLAUDE"
    workflows: "ARKORE04-WORKFLOWS"
    execution: "ARKORE05-EXECUTION-SPECS"
    control: "ARKORE06-CONTROL-MATRICES"
    paths: "ARKORE08-PATHS-GOVERNANCE"
    naming: "ARKORE09-NAMING-PATTERNS"
    actions: "ARKORE12-ACTION-KEYS"
    templates: "ARKORE13-TEMPLATES"
    memory: "ARKORE14-MEMORY-OPS"
    agp: "ARKORE15-AGP-REACTIVE-CONTROL"
    events: "ARKORE16-EVENT-BUS"
    
  governance:
    agp_gate: true
    evidence_pack: [tests, logs, docs, rollback, perf, memory, files]
    collaboration_required: true
    
  acceptance:
    dor_ref: "ARKORE05-EXECUTION-SPECS:metrics"
    dod_ref: "ARKORE05-EXECUTION-SPECS:acceptance"
    
  memory:
    ops: "ARKORE14-MEMORY-OPS:operations"
    retention: "ARKORE14-MEMORY-OPS:retention"
    
# === CONFIGURATION PAR DÉFAUT ===
defaults:
  providers:
    multi_provider: true
    must_log: true
    
  language_tone:
    ban: ["NEVER", "impossible", "catastrophique"]
    prefer: ["option", "proposition", "recommandation"]
    
  dev_mode:
    forbid_mock_apis: true
    require_real_implementation: true
    
  limits:
    max_parallel_agents: 6
    timeout_seconds: 300
    
# === LIVRABLES STANDARDS ===
deliverables:
  evidence:
    ref: "ARKORE06-CONTROL-MATRICES:evidence_matrix"
    location: ".mem/{agent}/evidence/"
    
  reports:
    format: "CR-{role}_YYYYMMDD-HHMM.md"
    location: ".claude/memory/shared/"
    
# === INTÉGRATIONS ===
integrations:
  - "ARKAA10-CONTEXT"
  - "ARKAA13-COMPLIANCE-POLICY"
  - "ARKAA14-VOCAB-ALIASES"
  - "ARKAA15-PLAN-DIRECTEUR"
  - "ARKAA19-AGENT-CAPABILITIES"
  - "ARKAA21-PROJECT-CONTEXT"

contracts:
  invariants:
    - "Les Cards référencent ce fichier + client data"
    - "Pas de duplication des règles ARKORE"
    
provides: ["project_rules", "defaults", "deliverables", "integrations"]