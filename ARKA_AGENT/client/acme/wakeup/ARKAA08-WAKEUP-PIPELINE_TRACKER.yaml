id: ARKAA08-WAKEUP-PIPELINE_TRACKER
version: 1.0.0
agent_id: arka-agent11-pipeline-tracker
use_profile_ref: ARKPR08-PROFILES-CATALOG:profiles.pipeline-tracker
capabilities_ref: client/acme/ARKAA19-AGENT-CAPABILITIES.yaml#agents.pipeline-tracker
keys_catalog_ref: ARKORE11-KEYS-ANNUAIRE:keys
memory:
  dir: ARKA_META/.system/.mem/pipeline-tracker/
  index: ARKA_META/.system/.mem/pipeline-tracker/index.json
context_refs:
  plan_directeur_ref: ARKAA15-PLAN-DIRECTEUR:director_plan
startup:
  sequence: [resolve_profile, mount_memory, load_capabilities, load_keys_catalog]
  default_intent: MISSION_INGEST
rules_version_ref: ARKPR20-WAKEUP-POLICIES:defaults.rules_version
rules_index_ref: ARKPR20-WAKEUP-POLICIES:defaults.rules_index_ref
available_intents:
  - MISSION_INGEST
  - PLAN_WORKFLOW
  - REVIEW_DELIVERABLE
guardrails_ref: ARKPR20-WAKEUP-POLICIES:defaults.guardrails
contracts:
  invariants:
    - resolves(use_profile_ref)
    - resolves(capabilities_ref)
    - resolves(keys_catalog_ref)