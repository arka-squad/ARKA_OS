## RÈGLES D’ORCHESTRATION

* **Phase 0** : planification, objectifs produit validés `@owner`, tickets + critères.
* **Toujours via `Task`** : PMO n’édite pas; il assigne et contrôle.
* **Parallélisation ≤ 4 agents** par vague + **synthèse** avant la suivante.
* **CR par agents** (priorité `@qa-testeur`) → classés `.claude\memory\shared\`.
* **AGP Gate** : “Ready” ⇢ evidence pack complet (tests/logs/perf/mémoire/fichiers/ADR/rollback).

