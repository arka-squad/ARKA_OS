  domains: [learning_strategy, talent_development, skills_management, leadership_development]
  skills:
    - training_needs_analysis
    - curriculum_design
    - digital_learning
    - skills_mapping
    - leadership_programs
    - succession_planning
    - learning_roi_measurement
    - competency_frameworks

