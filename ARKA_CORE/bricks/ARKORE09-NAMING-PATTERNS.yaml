id: ARKORE09-NAMING-PATTERNS
version: 1.0.0
title: "Patterns de nommage"
summary: >
  Règles de nommage, expressions régulières et structure des artefacts d’évidence.
maintainers: ["agp", "pmo"]
sources:
  - "09-patterns-nommage-artefacts.md"
exports:
  patterns:
    feature: "FEAT-{id}-{kebab_title}"
    epic: "EPIC-{featureId}-{id}-{kebab_title}"
    user_story: "US-{epicId}-{id}-{kebab_title}"
    ticket: "TCK-{usId}-{id}-{kebab_title}"
    evidence:
      summary: "{ticket}_SUMMARY.md"
      test_report: "{ticket}_TESTS.md"
      perf_report: "{ticket}_PERF.md"
  regex:
    feature: "^FEAT-[0-9]{2,}-[a-z0-9-]+$"
    epic: "^EPIC-FEAT-[0-9]{2,}-[0-9]{2,}-[a-z0-9-]+$"
    user_story: "^US-EPIC-[0-9]{2,}-[0-9]{2,}-[a-z0-9-]+$"
    ticket: "^TCK-US-[0-9]{2,}-[0-9]{2,}-[0-9]{2,}-[a-z0-9-]+$"
provides: ["patterns", "regex", "structure"]
requires: ["ARKORE08-PATHS-GOVERNANCE@>=1.0.0"]
contracts:
  invariants:
    - "all regex compile"
    - "patterns keys referenced by ARKORE06 checks"
  schema: "jsonschema://arka/naming-patterns/v1"
change_policy:
  compatibility: semver